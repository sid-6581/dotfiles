# vim:fileencoding=utf-8:foldmethod=marker

font_family            JetBrainsMono Nerd Font
font_size              10
cursor_shape           beam
cursor_shape_unfocused beam
cursor_blink_interval  0
cursor_trail           1
scrollback_pager       nvim - -c "lua require('snacks').terminal.colorize()"
strip_trailing_spaces  always
enable_audio_bell      no
remember_window_size   yes
tab_bar_edge           top
tab_bar_style          powerline
tab_powerline_style    slanted
shell                  nu -i
editor                 nvim
enabled_layouts        grid

clear_all_shortcuts    yes
kitty_mod              ctrl+shift
action_alias           launch_tab launch --type=tab --cwd=current
map kitty_mod+1        launch_tab
map kitty_mod+t        launch_tab
map kitty_mod+n        launch_tab nvim
map kitty_mod+c        copy_to_clipboard
map kitty_mod+v        paste_from_clipboard
map shift+up           scroll_line_up
map shift+down         scroll_line_down
map shift+page_up      scroll_page_up
map shift+page_down    scroll_page_down
map kitty_mod+z        scroll_to_prompt -1
map kitty_mod+x        scroll_to_prompt 1
map kitty_mod+h        show_scrollback
map kitty_mod+d        launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay less +G -R
map kitty_mod+-        launch
map ctrl+tab           next_tab
map ctrl+shift+tab     previous_tab
map kitty_mod+w        close_window
map kitty_mod+l        next_window
map kitty_mod+h        previous_window
map kitty_mod+f        focus_visible_window

